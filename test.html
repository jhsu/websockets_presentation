<html><head><title>WebSocket Chat</title>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.1/jquery.min.js" type="text/javascript"></script>
</head>
<body>
<form action="/send_message" method="post">
<input type="text" name="message" id="message" />
<input type="submit" id="send_message" value="send" title="send message" />
</form>
<div id="messages">
</div>

<script src="https://gist.github.com/1015080.js?file=test.html"></script>

<script type='text/javascript'>
$(document).ready( function(){

  var ws = new WebSocket("ws://echo.websocket.org");
  var messages = $("#messages");
  ws.onmessage = function(evt) {
    messages.append("<p>you: "+evt.data);
  }


  $('#send_message').click( function(evt) {                                          
    evt.preventDefault();                                                              
    message = $('input#message');                                                      
    ws.send(message.val());                                                            
    message.val('');                                                                   
  });

});
</script>
</body>
</html>
